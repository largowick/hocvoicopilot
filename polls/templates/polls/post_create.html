<!DOCTYPE html>
<html>
<head>
    <title>Posts List</title>
</head>
<body>
    <h2>Posts</h2>
    {% if user.is_authenticated %}
        <a href="{% url 'polls:create_post' %}">Create New Post</a>
    {% endif %}
    <ul>
        {% for post in posts %}
            <li>
                <h3>{{ post.title }}</h3>
                <p>{{ post.body }}</p>
                <img src="{{ post.image.url }}" alt="{{ post.title }}" width="100">
            </li>
        {% endfor %}
    </ul>
</body>
</html>
